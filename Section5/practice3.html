<html>
    <head>
        <meta charset="UTF-8">
        <title>연속 부분 수열1</title>
    </head>
    <body>
        <script>
           // 투포인터 알고리즘
            function solution(m, arr){
              let answer = 0, 
              sum = 0;
              lt = 0;
              for(let rt = 0; rt < arr.length; rt++) {
                sum += arr[rt];
                if(sum === m) answer++;
                while(sum>=m) {
                  sum -= arr[lt++]; // arr[lt]값 빼고 인덱스 증가
                  if(sum === m) answer++; // 빼고 나서도 값 확인
                }
              }
              
              return answer;
            }
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
