<html>
    <head>
        <meta charset="UTF-8">
        <title>학급회장2</title>
    </head>
    <body>
        <script>
            function solution(s){  
              // MAP 을 사용해서 문제 풀기
              let answer;
              let sH = new Map(); // key value로 이뤄진 객체 생성 

              for (let x of s) {
                 // MAP 객체에 key가 있는지 확인 
                if(sH.has(x)) sH.set(x, sH.get(x)+1); // 기존 값에 +1 카운팅을 해준다
                else sH.set(x,1);
              }

              let max = Number.MIN_SAFE_INTEGER // 가장 작은값 세팅
              
              for(let [key,val] of sH) {
                // key는 key 값에, val은 value 값에 대응된다.
                console.log(key + " : " + val);
                if(val > max) {
                  max = val;
                  answer = key;
                }
              }
              
              return answer;
            }
            let str="BACBACCACCBDEDEE";
            console.log(solution(str));
        </script>
    </body>
</html>
