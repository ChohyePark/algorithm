<html>
    <head>
        <meta charset="UTF-8">
        <title>학급회장</title>
    </head>
    <body>
        <script>
            function solution(s){  
              let answer;
              let tmp = 0;
              
              for(let i = 0; i < s.length; i++) {
                let count = 0;
                for(let j = 0; j < s.length; j++) {
                  if(s[i] === s[j]) {
                    count++;
                  }
                }
                if(count > tmp) {
                  tmp = count;
                  answer = s[i];
                  console.log(s[i] + " : "+ count)
                }
              }
              return answer;
            }
            let str="BACBACCACCBDEDEE";
            console.log(solution(str));
        </script>
    </body>
</html>
