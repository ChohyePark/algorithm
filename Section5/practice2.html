<html>
    <head>
        <meta charset="UTF-8">
        <title>공통 원소 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
              let answer = [];
              
              for(let i = 0; i < arr1.length; i ++) {
                for(let j = 0; j < arr2.length; j++) {
                  if(arr1[i] === arr2[j]) { // 같은 원소 찾기
                    answer.push(arr1[i]);
                  }
                }
              }

              return answer.sort((a,b) => a-b); // 오름차순 정렬
              
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
