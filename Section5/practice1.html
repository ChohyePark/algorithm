<html>
    <head>
        <meta charset="UTF-8">
        <title>두 배열 합치기</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
               let answer = [];

               for(x of arr1) {
                answer.push(x);
               }
               for (x of arr2) {
                answer.push(x);
               }
               return answer.sort((a,b) => a-b); // 오름차순 정렬
              }
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
