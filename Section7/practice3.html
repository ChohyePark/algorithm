<html>
    <head>
        <meta charset="UTF-8">
        <title>스페셜 정렬</title>
    </head>
    <body>
        <script>
            function solution(arr){
               let answer = [];
               for(let i = 0; i < arr.length; i++) {
                if(Math.sign(arr[i]) === 1) {
                  answer.push(arr[i])
                  arr.splice(i,1);
                  i--;
                  }
               } 
               answer = [...arr,...answer];
               return answer;
            }
            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
