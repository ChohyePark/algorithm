<html>
    <head>
        <meta charset="UTF-8">
        <title>장난꾸러기 현수</title>
    </head>
    <body>
        <script>
            function solution(arr){
              // 배열 복사 후 오름차순 정렬
              let sortArray = [...arr].sort((a,b) => {return a-b});
              let answer = [];
              // 오름차순 정렬된 배열과 현수가 자리를 바꾼 배열을 비교하여 바뀐 값을 찾음
     
              for(let i = 0; i < arr.length; i++) {
                if(arr[i] !== sortArray[i]) {
                  answer.push(i+1);
                }
              }
              return answer;
            }
            let arr=[120,130,150,150,130,150];
            console.log(solution(arr));
        </script>
    </body>
</html>
