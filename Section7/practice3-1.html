<html>
    <head>
        <meta charset="UTF-8">
        <title>스페셜 정렬</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                for(let x of arr){
                    if(x<0) answer.push(x) 
                    console.log("음수",answer)
                }
                for(let x of arr){
                    if(x>0) answer.push(x);
                    console.log("양수",answer)
                }
                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
