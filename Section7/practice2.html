<html>
    <head>
        <meta charset="UTF-8">
        <title>버블정렬</title>
    </head>
    <body>
        <script>
          // 버블 정렬 : 서로 인접한 두 원소를 검사하여 정렬하는 알고리즘
            function solution(arr){
                let answer=arr;
                for(let i=0; i<arr.length-1; i++) {
                  for(let j =0; j<arr.length-i-1;j++) {
                    if(arr[j] > arr[j+1]) {
                      [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
                    } 
                  }
                }
             return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
