<html>
    <head>
        <meta charset="UTF-8">
        <title>10부제</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
              let count = 0;
              for(let i = 0; i <= arr.length ; i++) {
               let num = String(arr[i]);
                if(num[num.length-1] === String(day)) {
                  count++;
                }
              }
              return count;
            }

            // 다른 방법

            function solution2(day, arr){
              let answer = 0;
                for(let x of arr ) {
                  if (x%10 === day) answer++;
                }
                return answer;
              }
            


            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(7, arr));
        </script>
    </body>
</html>
