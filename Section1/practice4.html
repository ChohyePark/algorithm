<html>
    <head>
        <meta charset="UTF-8">
        <title>1부터 N까지의 합</title>
    </head>
    <body>
        <script>
          function solution(n){
                if (n <= 1) return 1;
                return n + solution(n-1);
            }
            console.log(solution(10));

            // for 문을 이용한 풀이
            function solution2(n){
              let answer = 0;
              for(let i = 1; i <= n ; i++) {
                answer = answer+i;
              }
              return answer
            }
        </script>
    </body>
</html>
