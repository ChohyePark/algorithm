<html>
    <head>
        <meta charset="UTF-8">
        <title>삼각형 판별하기</title>
    </head>
    <body>
        <script>
          // 삼각형이 만들어지는 원리 : 선이 가장 긴 길이보다 짧은 두 길이의 합이 커야 삼각형이 만들어 진다.
            function solution(a, b, c){
                let answer, max;
                let total=a+b+c;
                if(a>b) max=a;
                else max=b;
                if(c>max) max=c;
                if(total-max<=max) answer="NO"; 
                else answer = "Yes";
                return answer;
            }

            console.log(solution(11, 44, 52));
        </script>
    </body>
</html>
