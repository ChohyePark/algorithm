<html>
    <head>
        <meta charset="UTF-8">
        <title>가장 긴 문자열</title>
    </head>
    <body>
        <script>
            function solution(s){  
              let answer = s[0];
              for(x of s) {
                if (x.length > answer.length) {
                  answer = x;
                } else answer = answer;
              }
              return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
