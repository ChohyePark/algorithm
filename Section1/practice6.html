<html>
    <head>
        <meta charset="UTF-8">
        <title>홀 수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];

                for(let i = 0; i < arr.length ; i++) {
                  if (arr[i] % 2) {
                    answer.push(arr[i])
                  }
                }

                let result = answer[0];
              
                for(let i = 0; i< answer.length ; i++) {
                  if(result > answer[i]) {
                    result = answer[i]
                  }
                }

                return result;
              }
            arr=[3, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
