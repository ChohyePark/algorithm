function solution(arr){
  let sum = 0;

  // for 문을 이용한 누적 합계 구하기 
  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  } 
    for(let i = 0; i < arr.length-1 ; i++) {
      for(let j = 1; j < arr.length ; j++) {
            if(sum - (arr[i]+arr[j]) == 100) {
              arr.splice(i,1);
              arr.splice(j,1);
        }
      }
    }
  return arr;
}
