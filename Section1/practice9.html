<html>
    <head>
        <meta charset="UTF-8">
        <title>A를 #으로</title>
    </head>
    <body>
        <script>
            function solution(s){
              return s.split('A').join('#')
              // splite 함수를 이용하여 A를 구분자로 잘라서 배열로 만든다
              // join 함수를 이용하여 배열의 각 요소를 구분할 문자열을 '#' 을 넣어준다.
            }
            let str="AAADDSDSAA";
            console.log(solution(str));
        </script>
    </body>
</html>
