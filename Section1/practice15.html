<html>
    <head>
        <meta charset="UTF-8">
        <title>가운데 문자열 출력</title>
    </head>
    <body>
        <script>
            function solution(s){  
              let answer = ""; 
              if(s.length%2) { // 홀수 1 === true
                answer += s.substr(Math.floor(s.length/2),1);
              } else {
                answer += s.substr((s.length/2)-1,2);
              }
              return answer;
            }
            console.log(solution("Test"));

        </script>
    </body>
</html>
