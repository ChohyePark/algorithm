<html>
    <head>
        <meta charset="UTF-8">
        <title>K번째 큰 수</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
              let arr = [];
              
              for(let i = 0; i < n; i ++) {
                for(let j = i+1; j < n; j++) {
                  for(let k = j+1; k < n; k++) {
                    arr.push(card[i]+card[j]+card[k]);
                  }
                }
              }

              arr.sort((a,b) => b-a); // 내림차순 정렬
              return arr[k-1];
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
