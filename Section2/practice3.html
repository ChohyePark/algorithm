<html>
    <head>
        <meta charset="UTF-8">
        <title>가위바위보</title>
    </head>
    <body>
        <script>
            function solution(a, b){ 
              // 1 가위, 2 바위, 3 보 , 같은경우        
              let answer = [];

              for(let i = 0; i < a.length; i++) {
                if((a[i]-b[i] === 1) || (a[i] - b[i] === -2)) {
                  answer.push('A');
                } else if((b[i]-a[i] === 1) || (b[i] - a[i] === -2)) {
                  answer.push('B');
                } else {
                  answer.push('D');
                }
              }
              return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
