<html>
    <head>
        <meta charset="UTF-8">
        <title>가장 짧은 문자거리</title>
    </head>
    <body>
        <script>
            function solution(s, t){
              let answer = [];
              let p = 1000;

              for(let x of s) {
                if(x === t) {
                  p = 0
                  answer.push(p);
                } else {
                  p++; // 왼쪽 방향의 문자로부터 떨어진 거리
                  answer.push(p);
                }
              }

              p = 1000; // p 초기화
              
              for(let i = s.length-1 ; i>= 0;i--) {
                if(s[i] === t) {
                  p=0;
                  answer[i] = 0;
                } else {
                  // 오른쪽 방향 문자로부터 떨어진 거리 
                  p++;
                  // 기존 값과 비교해서 가장 작은 값을 배열에 넣는다
                  answer[i]=Math.min(answer[i],p); 
                }
              }
              return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
