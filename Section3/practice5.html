<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 압축</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "";
                let count = 1; // 1로 초기화 
                s = s+" ";
                for(let i = 0; i <s.length-1 ; i++) {
                  if(s[i] === s[i+1]) {
                    count++;
                  } else {
                    answer+=s[i];
                    if(count > 1) {
                      answer+=String(count);
                    }
                    count=1;
                  }
                }
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
