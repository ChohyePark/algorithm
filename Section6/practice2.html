<html>
    <head>
        <meta charset="UTF-8">
        <title>괄호 문자 제거</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack = [];

                for(x of s) {
                  // 닫는 괄호를 만났을때 자기의 짝인 여는 괄호까지 모두 배열에서 삭제함
                  if(x === ")") {
                    // 스택에서 삭제한 배열 값이 여는 괄호 일때까지 삭제
                    // ( 까지 배열에서 삭제한뒤, while 문이 끝난다.
                    while(stack.pop() !== "(");
                  } 
                  else {
                    stack.push(x);
                  }
                }

                answer = stack.join("");
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
