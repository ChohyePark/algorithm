<html>
    <head>
        <meta charset="UTF-8">
        <title>후위식 연산</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let tmp;
                let stack=[];
                for(x of s) {
                  if(!isNaN(x)) stack.push(Number(x));
                  else {
                    let rt = stack.pop();
                    let lt = stack.pop();
                    if(x === "+") stack.push(lt+rt);
                    else if(x === "*") stack.push(lt*rt);
                    else if(x === "-") stack.push(lt-rt);
                    else if(x === "/") stack.push(lt/rt);
                  }
                }
                return stack[0];
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
